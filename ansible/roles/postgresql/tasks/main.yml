---
- name: Update apt cache (Debian/Ubuntu)
  ansible.builtin.apt:
    update_cache: true
    cache_valid_time: 3600
  when: ansible_facts.os_family == "Debian"

- name: Install PostgreSQL packages (Debian/Ubuntu)
  ansible.builtin.package:
    name: "{{ postgresql_packages_debian }}"
    state: present
  when: ansible_facts.os_family == "Debian"

- name: Install PostgreSQL packages (RHEL/Amazon)
  ansible.builtin.package:
    name: "{{ postgresql_packages_redhat }}"
    state: present
  when: ansible_facts.os_family == "RedHat"

- name: Initialize PostgreSQL database (RHEL/Amazon)
  ansible.builtin.shell: "postgresql-setup --initdb || postgresql-setup initdb"
  args:
    creates: /var/lib/pgsql/data/PG_VERSION
  when: ansible_facts.os_family == "RedHat"

- name: Ensure PostgreSQL service is running
  ansible.builtin.service:
    name: postgresql
    enabled: true
    state: started
